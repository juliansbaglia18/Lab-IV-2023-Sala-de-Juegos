<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">

      <button class="btn btn-outline-primary" (click)="navigateToQuienSoy()">
        <div class="h4">Quien soy</div>
      </button>
    </div>

    <div class="col-auto mx-auto">
      <div class="img" (click)="navigateToHome()" id="btn-home">
        <img src="../../favicon.ico" alt="" />
      </div>
    </div>

    <div class="col-auto">
      <li class="nav-item dropdown">
        <div class="dropdown">
          <button class="dropbtn rounded" (click)="obtenerUser()">
            <div class="h4">{{ emailUser }}</div>
          </button>
          <div class="dropdown-content">
            <div class="text"> <strong>
              Fecha de creación: 
            </strong><br> {{ fechaCreacionUser }}</div>
            <div class="text"> <strong>
              Nombre           
              </strong><br> {{ nombreUser }}
            </div>
            <div class="text"> <strong>
              Fecha última conexión
            </strong><br> {{ datoUser }}
          </div>
       
            <a (click)="logOut()" id="btn-cerrar-sesion">
              <strong> CERRAR SESIÓN </strong>
            </a>
          </div>
        </div>
      </li>
    </div>
  </div>
